<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================
         Pure JavaScript 3D Renderer
         A simple 3D cube renderer using HTML5 Canvas
         ============================================ -->
    
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A pure JavaScript 3D renderer - no WebGL, no libraries">
    <meta name="author" content="Akhil Sirvi">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ®</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet for layout and styling -->
    <link rel="stylesheet" href="style.css">
    
    <title>Pure JS 3D Renderer</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>ğŸ® Pure JS 3D Renderer</h1>
        <p class="subtitle">No WebGL â€¢ No Libraries â€¢ Pure Mathematics</p>
    </header>

    <!-- Main container - holds canvas and controls -->
    <main id="container">
        
        <!-- Canvas container -->
        <section class="canvas-container">
            <!-- HTML5 Canvas element where 3D cube is rendered -->
            <canvas id="myCanvas" width="500" height="400"></canvas>
        </section>
        
        <!-- Controls panel -->
        <aside class="controls-panel">
            <h2>ğŸ›ï¸ Controls</h2>
            
            <!-- Rotation controls (0-360 degrees) -->
            <fieldset class="control-group">
                <legend>ğŸ”„ Rotation</legend>
                
                <div class="slider-row">
                    <label for="xid">X (Pitch)</label>
                    <input type="range" id="xid" max="360" min="0" value="0">
                    <span class="value-display" id="xid-value">0Â°</span>
                </div>
                
                <div class="slider-row">
                    <label for="yid">Y (Yaw)</label>
                    <input type="range" id="yid" max="360" min="0" value="0">
                    <span class="value-display" id="yid-value">0Â°</span>
                </div>
                
                <div class="slider-row">
                    <label for="zid">Z (Roll)</label>
                    <input type="range" id="zid" max="360" min="0" value="0">
                    <span class="value-display" id="zid-value">0Â°</span>
                </div>
            </fieldset>
            
            <!-- Translation controls (position offset) -->
            <fieldset class="control-group">
                <legend>ğŸ“ Position</legend>
                
                <div class="slider-row">
                    <label for="tx">X Offset</label>
                    <input type="range" id="tx" max="1000" min="0" value="250">
                    <span class="value-display" id="tx-value">250</span>
                </div>
                
                <div class="slider-row">
                    <label for="ty">Y Offset</label>
                    <input type="range" id="ty" max="1000" min="0" value="200">
                    <span class="value-display" id="ty-value">200</span>
                </div>
                
                <div class="slider-row">
                    <label for="tz">Z Depth</label>
                    <input type="range" id="tz" max="1000" min="10" value="200">
                    <span class="value-display" id="tz-value">200</span>
                </div>
            </fieldset>
            
            <!-- Perspective control -->
            <fieldset class="control-group">
                <legend>ğŸ”­ Perspective</legend>
                
                <div class="slider-row">
                    <label for="fid">Focal Length</label>
                    <input type="range" id="fid" max="3000" min="100" value="3000">
                    <span class="value-display" id="fid-value">3000</span>
                </div>
            </fieldset>

            <!-- Reset button -->
            <button id="reset-btn" class="reset-btn">ğŸ”„ Reset All</button>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with â¤ï¸ by <a href="https://github.com/AkhilSirvi" target="_blank">Akhil Sirvi</a></p>
        <p class="footer-note">Built with pure JavaScript & HTML5 Canvas</p>
    </footer>
    
    <!-- JavaScript files -->
    <!-- Core 3D rendering engine -->
    <script src="3d_renderer main.js"></script>
    <!-- Application initialization and UI handlers -->
    <script src="scripts.js"></script>
</body>
</html>
